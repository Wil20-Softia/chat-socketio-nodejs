<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Cacero. WilSoftIA</title>

    <link rel="stylesheet" href="/css/bootstrap-spacelab.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-7" id="messages">
            </div>
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                            <form action="" id="formularioChat">
                                <div class="form-group">
                                    <textarea id="m" cols="30" rows="10" autocomplete="false" class="form-control" placeholder="Mensaje"></textarea>
                                </div>
                                <button>Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
